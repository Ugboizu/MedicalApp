<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="css/formstyle.css">
    </head>
    <body>
        <div class="box">
        <header>   
            <h2>Registration Form</h2>
        </header>

        <main>
            
                <label for="name">Name</label>
                <input type="text" name="" id="name" class="" placeholder="Enter full name"> <br> <br>
                <label for="email">Email</label>
                <input type="text" name="email" id="email" class="" placeholder="sample@example.com"> <br> <br>
                <label for="phonenumber">Phonenumber</label>
                <input type="numbers" name="phonenumber" class="" id="phonenumber" placeholder="08xxxxxxxxx"> <br> <br>
                <label for="gender">Gender:</label>
                <input type="radio" name="gender" id="gender" class="" value="Male">
                <label>Male</label>
                <input type="radio" name="gender" id="gender" class="" value="Female">
                <label>Female</label>
                <input type="radio" name="gender" id="gender" class="" value="Other">
                <label>Other</label> <br> <br>
                <label for="dob">Date of Birth</label>
                <input type="date" name="dob" id="dob" class="" placeholder=""> <br> <br>
                <label for="address">Address</label>
                <input type="text" name="address" class="" id="address" placeholder="street house road"> <br> <br>
                <label for="blood group">Blood Group</label>
                    <select class="" id="blood group">
                        <option name="select">Select</option>
                        <option name="A">A</option>
                        <option name="B">B</option>
                        <option name="AB">AB</option>
                        <option name="O">O</option>
                    </select> <br> <br>
                <label for="department">Department:</label>
                <input type="radio" name="department" class="" id="department" value="CES">
                <label>CES</label>
                <input type="radio" name="department" class="" id="department" value="EEE">
                <label>EEE</label>
                <input type="radio" name="department" class="" id="department" value="VASS">
                <label>VASS</label> <br> <br>
                <label for="courses">Courses:</label>
                <input type="checkbox" name="courses" id="courses" class="" value="C">
                <label>C</label>
                <input type="checkbox" name="courses" id="courses" class="" value="C++">
                <label>C++</label>
                <input type="checkbox" name="courses" id="courses" class="" value="Java">
                <label>Java</label>
                <input type="checkbox" name="courses" id="courses" class="" value="Robotics">
                <label>Robotics</label>
                <input type="checkbox" name="courses" id="courses" class="" value="Linux">
                <label>Linux</label>
                <input type="checkbox" name="courses" id="courses" class="" value="Vb.net">
                <label>Vb.net</label> <br> <br>
                <label>Photo</label>
                <button>Choose file</button> <span>No file chosen</span> <br> <br>
                <label>Submit</label>
                <button>Reset</button>
        </div>
        <div class="boxxx">
            <!-- <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae ducimus ipsum illo! Perspiciatis omnis qui amet nemo dignissimos, dolores vitae illo facilis! Saepe repellat aperiam placeat tenetur veniam labore deserunt!</p> -->
        </div>
        </main>

        <footer>

        </footer>

    </body>

</html>
